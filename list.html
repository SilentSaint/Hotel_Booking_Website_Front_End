<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
    <title>List</title>
</head>

<body>
    <div id="#main">
        <header>
            <a href="index.html">
                <img class="logo" src="/assests/images/logo.png" alt="logo" />
            </a>
            <!-- using type button for bootstrap extra functionality of a button -->
            <a type="button" class="btn btn-light" href="login.html" target="_blank">Login</a>
        </header>
        <main>
            <section>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#list-view-container">List
                            View</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#map-view-container">Map
                            View</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="list-view-container">
                        <div id="list-view">
                            <a href="detail.html">
                                <div class="hotel-card">
                                    <div class="hotel-images-container">
                                        <img class="hotel-images"
                                            src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                            alt="Radisson Blu Hotel" />
                                    </div>
                                    <div class="hotel-details-container">
                                        <h3>Radisson Blu Hotel</h3>
                                        <p>5 Star</p>
                                        <p>New Delhi</p>
                                    </div>
                                </div>
                            </a>
                            <a href="#">
                                <div class="hotel-card">
                                    <div class="hotel-images-container">
                                        <img class="hotel-images"
                                            src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                                            alt="The Lalit New Delhi" />
                                    </div>
                                    <div class="hotel-details-container">
                                        <h3>The Lalit New Delhi</h3>
                                        <p>4.5 Star</p>
                                        <p>New Delhi</p>
                                    </div>
                                </div>
                            </a>
                            <a href="#">
                                <div class="hotel-card">
                                    <div class="hotel-images-container">
                                        <img class="hotel-images"
                                            src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                                            alt="Taj Palace" />
                                    </div>
                                    <div class="hotel-details-container">
                                        <h3>Taj Palace</h3>
                                        <p>4.0 Star</p>
                                        <p>New Delhi</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="map-view-container">
                        <div id="map-view">
                            <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
                                alt="Map Image">
                            </img>
                            <div>MAP VIEW</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <a type="button" class="btn btn-info" href="contact.html">Contact Us</a>
            <span class="copyright">&#169; 2020 ROOM SEARCH PVT. LTD.</span>
            <span class="social-icons-container">
                <a href="https://www.facebook.com" target="_blank"><img class="social-icons"
                        src="./assests/images/facebook.png" alt="" /></a>
                <a href="https://www.instagram.com" target="_blank"><img class="social-icons"
                        src="./assests/images/instagram.png" alt="" /></a>
                <a href="https://twitter.com" target="_blank"><img class="social-icons"
                        src="./assests/images/twitter.png" alt="" /></a>
            </span>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</body>

</html>
