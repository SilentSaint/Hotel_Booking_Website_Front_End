<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/common.css" />
        <link rel="stylesheet" href="styles/index.css" />
        <title>Index</title>
    </head>
    <body>
        <div id="main">
            <header>
                <img class="logo" src="/assests/images/logo.png" alt="logo" />
                <a class="login" href="login.html" target="_blank">Login</a>
            </header>
            <main>
                <section>
                    <form class="city-search" action="">
                        <input
                            type="text"
                            placeholder="City"
                            autocomplete="off"
                        />
                    </form>
                    <div class="city-cards">
                        <a href="list.html">
                            <img
                                class="city-image"
                                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                                alt=""
                            />
                        </a>
                        <img
                            class="city-image"
                            src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                            alt=""
                        />
                        <img
                            class="city-image"
                            src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
                            alt=""
                        />
                        <img
                            class="city-image"
                            src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                            alt=""
                        />
                    </div>
                    <div class="view-more"><a href="#">View More>></a></div>
                </section>
            </main>
            <footer>
                <a href="contact.html">Contact Us</a>
                <span class="copyright">&#169; 2020 ROOM SEARCH PVT. LTD.</span>
                <span class="social-icons-container">
                    <a href="https://www.facebook.com" target="_blank"
                        ><img
                            class="social-icons"
                            src="./assests/images/facebook.png"
                            alt=""
                    /></a>
                    <a href="https://www.instagram.com" target="_blank"
                        ><img
                            class="social-icons"
                            src="./assests/images/instagram.png"
                            alt=""
                    /></a>
                    <a href="https://twitter.com" target="_blank"
                        ><img
                            class="social-icons"
                            src="./assests/images/twitter.png"
                            alt=""
                    /></a>
                </span>
            </footer>
        </div>
    </body>
</html>
